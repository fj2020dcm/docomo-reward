<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドコモお申込み特典・確認シート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* 印刷設定: 倍率100%で1枚に収めるための調整 */
        @media print {
            @page {
                size: A4;
                margin: 5mm; /* 余白を最小限に */
            }
            body { 
                background-color: white !important; 
                zoom: 0.95; /* ブラウザごとの差異を吸収するため微調整 */
            }
            .no-print { display: none !important; }
            .container { 
                width: 100% !important; 
                max-width: none !important; 
                padding: 0 !important; 
                margin: 0 !important; 
            }
            .card { 
                border: 1px solid #e2e8f0 !important; 
                box-shadow: none !important; 
                border-radius: 12px !important;
            }
            /* 合計欄のホワイトアウト対策 */
            .total-box {
                background-color: #fff !important;
                border: 3px solid #e11d48 !important;
                color: #e11d48 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .total-text { color: #e11d48 !important; }
        }

        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
        .row-active { background-color: rgba(225, 29, 72, 0.04); }
        
        /* 合計ボックスのスタイル（通常時） */
        .total-box {
            border: 3px solid #e11d48;
            background-color: #fff;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="min-h-screen py-4 px-2">

    <div class="max-w-3xl mx-auto container">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden card">
            
            <!-- ヘッダー（高さを圧縮） -->
            <div class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center">
                <div>
                    <p class="text-[9px] text-rose-500 font-bold tracking-widest leading-none mb-1">NTT docomo</p>
                    <h1 class="text-lg font-black tracking-tight">ドコモお申込み特典・確認シート</h1>
                </div>
                <div class="bg-slate-800 px-3 py-1 rounded border border-slate-700 text-xs font-mono">
                    <span class="text-slate-400 mr-1">DATE:</span>
                    <span id="display-date" class="font-bold text-rose-500">---- / -- / --</span>
                </div>
            </div>

            <div class="px-6 py-4 space-y-4">
                
                <div class="text-center">
                    <h2 class="text-xl font-black text-slate-800 tracking-tight">〈 ご契約・ご購入特典のご案内 〉</h2>
                </div>

                <div class="bg-rose-50 border-l-4 border-rose-500 p-2.5 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                    <span class="text-rose-900 text-xs font-bold italic">「こちらの特典内容で、お手続きを開始いたします」</span>
                </div>

                <!-- 商材テーブル -->
                <div class="overflow-hidden">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="text-left text-slate-400 border-b-2 border-slate-100">
                                <th class="pb-2 font-bold px-1 w-10 text-center">適用</th>
                                <th class="pb-2 font-bold px-2">商材・キャンペーン項目</th>
                                <th class="pb-2 font-bold text-right w-28">特典金額 (¥)</th>
                                <th class="pb-2 font-bold text-center w-14">数量</th>
                                <th class="pb-2 font-bold text-right w-28">特典小計</th>
                            </tr>
                        </thead>
                        <tbody id="item-list" class="divide-y divide-slate-50">
                            <!-- JS Generated Rows -->
                        </tbody>
                    </table>
                </div>

                <!-- 総計セクション（ホワイトアウト対策版） -->
                <div class="flex justify-between items-end pt-2 border-t border-slate-100">
                    <div class="text-slate-400 text-[9px] font-bold leading-tight pb-1">
                        ※記載金額は全て税込・ポイント還元を含みます。<br>
                        ※キャンペーン内容により適用条件が異なります。
                    </div>
                    <div class="total-box rounded-xl px-6 py-3 min-w-[260px] text-right">
                        <p class="text-[10px] uppercase tracking-wider text-rose-600 mb-0.5 font-black">Total Benefit Amount</p>
                        <div class="flex items-baseline justify-end text-rose-600 total-text">
                            <span class="text-xs mr-2 font-bold">総計</span>
                            <span class="text-4xl font-black font-mono tracking-tighter" id="grand-total">0</span>
                            <span class="text-lg ml-1 font-black">円</span>
                        </div>
                    </div>
                </div>

                <!-- 確認・署名欄 -->
                <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                    <div class="flex flex-col items-center space-y-3">
                        <label class="flex items-center space-x-3 px-6 py-2.5 rounded-xl border-2 bg-white border-slate-200 text-slate-400 cursor-pointer transition-all no-print" id="confirm-label">
                            <input type="checkbox" id="confirm-check" class="w-5 h-5 rounded-full accent-rose-600">
                            <span class="text-sm font-black">上記の内容を承諾し、申込みを進めます</span>
                        </label>
                        
                        <div id="print-confirm-text" class="hidden print:block text-center font-black text-rose-600 text-base">
                            ✔ 上記の内容を承諾し、申込みを進めます
                        </div>

                        <div class="w-full flex justify-end items-end space-x-4 pt-2">
                            <span class="text-[9px] text-slate-400 font-bold mb-1">CUSTOMER SIGNATURE</span>
                            <div class="border-b-2 border-slate-300 w-56 h-8 relative">
                                <span class="absolute -top-3 left-0 text-[8px] text-slate-300 italic">Sign here</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作ボタン -->
                <div class="flex flex-col items-center gap-3 no-print">
                    <button onclick="window.print()" class="w-full md:w-auto bg-rose-600 hover:bg-rose-700 text-white font-black py-3 px-12 rounded-full shadow-lg transition-all active:scale-95 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        A4サイズで印刷・PDF保存
                    </button>
                    <button onclick="if(confirm('入力をすべてクリアしますか？')) location.reload()" class="text-slate-400 hover:text-rose-500 text-[10px] font-bold tracking-widest">
                        RESET FORM
                    </button>
                </div>
            </div>
        </div>
        
        <footer class="text-center py-4 text-[8px] text-slate-400 no-print font-bold tracking-[0.2em] flex flex-col items-center">
            <span>NTT DOCOMO OFFICIAL SALES TOOL</span>
            <span class="opacity-50">【FJ20260223】</span>
        </footer>
    </div>

    <script>
        // 日付を自動設定
        window.onload = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('display-date').innerText = `${year} / ${month} / ${day}`;
        };

        // 商材項目の整理（指定の6項目）
        const items = [
            { id: 'hikari', name: 'ドコモ光' },
            { id: 'hikari_set', name: 'ドコモ光+ドコモ端末セット' },
            { id: 'home5g', name: 'home5G' },
            { id: 'dcard', name: 'dカード' },
            { id: 'sim_mnp', name: 'SIMのみMNP' },
            { id: 'denki', name: 'ドコモでんき' }
        ];

        const listContainer = document.getElementById('item-list');
        
        items.forEach(item => {
            const row = document.createElement('tr');
            row.id = `row-${item.id}`;
            row.className = "transition-all";
            row.innerHTML = `
                <td class="py-2.5 px-1 text-center">
                    <input type="checkbox" id="check-${item.id}" onchange="updateCalc()" class="w-4 h-4 rounded-full accent-rose-600 cursor-pointer">
                </td>
                <td class="py-2.5 px-2">
                    <div class="font-bold text-slate-700 leading-tight">${item.name}</div>
                </td>
                <td class="py-2.5">
                    <input type="number" id="price-${item.id}" placeholder="0" oninput="updateCalc()" class="w-full text-right bg-transparent border-b border-slate-100 focus:border-rose-400 outline-none transition px-1 font-mono font-bold text-slate-600">
                </td>
                <td class="py-2.5 text-center">
                    <input type="number" id="qty-${item.id}" value="1" oninput="updateCalc()" class="w-8 text-center bg-transparent border-b border-slate-100 focus:border-rose-400 outline-none transition font-mono font-bold">
                </td>
                <td class="py-2.5 text-right font-mono font-black text-slate-300" id="sub-wrap-${item.id}">
                    <span id="sub-${item.id}">0</span>
                </td>
            `;
            listContainer.appendChild(row);
        });

        function updateCalc() {
            let grandTotal = 0;
            items.forEach(item => {
                const checked = document.getElementById(`check-${item.id}`).checked;
                const price = parseInt(document.getElementById(`price-${item.id}`).value) || 0;
                const qty = parseInt(document.getElementById(`qty-${item.id}`).value) || 0;
                
                const sub = checked ? price * qty : 0;
                document.getElementById(`sub-${item.id}`).innerText = sub.toLocaleString();
                
                const row = document.getElementById(`row-${item.id}`);
                const subWrap = document.getElementById(`sub-wrap-${item.id}`);
                
                if(checked) {
                    row.classList.add('row-active');
                    subWrap.classList.remove('text-slate-300');
                    subWrap.classList.add('text-rose-600');
                    grandTotal += sub;
                } else {
                    row.classList.remove('row-active');
                    subWrap.classList.remove('text-rose-600');
                    subWrap.classList.add('text-slate-300');
                }
            });
            document.getElementById('grand-total').innerText = grandTotal.toLocaleString();
        }

        document.getElementById('confirm-check').addEventListener('change', function(e) {
            const label = document.getElementById('confirm-label');
            const printText = document.getElementById('print-confirm-text');
            if(e.target.checked) {
                label.classList.add('bg-rose-50', 'border-rose-500', 'text-rose-700');
                printText.classList.remove('hidden');
            } else {
                label.classList.remove('bg-rose-50', 'border-rose-500', 'text-rose-700');
                printText.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
